<!DOCTYPE html>
<html>
<head>
  <title>Editar Producto</title>
  <link rel="stylesheet" type="text/css" href="/CSS/styles.css">
</head>
<body>

  <header>
    <div class="logo">
      <img src="/images/logo.png" alt="Logo">
      <span>MusikDealer</span>
  </header>

  <div class="banner">
  </div>

  <div class="container">
    <h1>Editar Producto</h1>

    <form id="editarProducto">
      <label for="title">Nombre del producto:</label><br>
      <input type="text" id="title" name="title"><br>
      
      <label for="category">Categoría:</label><br>
      <input type="text" id="category" name="category"><br>
      
      <label for="price">Precio:</label><br>
      <input type="text" id="price" name="price"><br>
      
      <label for="description">Descripción:</label><br>
      <textarea id="description" name="description"></textarea><br>
      
      <label for="image">URL de la imagen:</label><br>
      <input type="text" id="image" name="image"><br>
      
      <input type="submit" value="Actualizar Producto">
    </form>

    <button id="eliminarProducto" class="btnEliminar">Eliminar Producto</button>

    <a href="index.html">Volver</a>
  </div>

  <footer>
    <p>© 2023 MusikDealer. Todos los derechos reservados.</p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/JS/editar.js"></script>
  
  <script>
    document.getElementById('btnLogin').addEventListener('click', function() {
      window.location.href = '/login';
    });

    document.getElementById('btnCrearCuenta').addEventListener('click', function() {
      window.location.href = '/register';
    });
  </script>
</body>
</html>
